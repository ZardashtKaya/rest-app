<ion-header>
  <ion-toolbar>
    <ion-title>Receipt</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card padding>
    <ion-card-header>
      <ion-card-subtitle>Receipt</ion-card-subtitle>
      <ion-card-title>Bill</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-label>Number</ion-label>
        <ion-label>Price</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Burger</ion-label>
        <ion-label>2</ion-label>
        <ion-label>3000 IQD</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card padding margin>
    <ion-card-header>
      <ion-card-title>Total</ion-card-title>
      <ion-card-title padding-top>3000 IQD</ion-card-title>
    </ion-card-header>
    <ion-card-content text-center>
      <ion-button size="large" expand="block" shape="round">Order</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
